<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프링 빌리지 - 게시판 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Jua', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-8 bg-white max-w-4xl rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">🏡 주민 게시판</h1>
            <a href="/create" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                새 글 쓰기
            </a>
        </div>
		
		<!-- 게시글 목록 -->
		<div class="space-y-4">
		    <!-- th:each를 사용해 모델에 담긴 posts를 하나씩 꺼내 반복합니다. --> 
			<!-- th==thymeleaf -->
		    <div th:each="post : ${posts}" class="p-6 border rounded-lg hover:shadow-lg transition-shadow duration-300 bg-white">
		        <a th:href="@{|/show/${post.id}|}">
					<h2 class="text-2xl font-bold text-green-700" th:text="${post.title}">게시글 제목</h2>
				</a>
		        <p class="text-gray-600 mt-2" th:text="${post.content}">게시글 내용입니다. 여러 줄이 들어갈 수 있습니다...</p>
		        <div class="text-right text-sm text-gray-400 mt-4">
		            <span th:text="${#temporals.format(post.createAt, 'yyyy-MM-dd HH:mm')}">2025-08-04 10:30</span>
		        </div>
		    </div>
		    
		    <!-- 게시글이 없을 때 보여줄 메시지 -->
		    <div th:if="${posts.isEmpty()}" class="text-center py-10 px-6 border rounded-lg bg-gray-50">
		        <p class="text-gray-500">아직 등록된 게시글이 없어요.</p>
		        <p class="text-gray-500">첫 번째 소식을 전해주세요!</p>
		        <div class="mt-6 bg-purple-50 p-4 rounded-lg text-sm">
		             <p><span class="font-bold text-purple-600">카피바라</span>: "제 데이터 창고가 아직 텅 비어있어요... 🦦" </p>
		        </div>
		    </div>
		</div>
		
    </div>
</body>
</html>
